<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

<body>
    <!--<header>-->

    <section>
        <main>
            <article>
                <form action="post">
                    <label><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Starting point: </label>
                    <input id="origin" type="text" name="origin" class="txtinput">
                    <button>Use my location</button>

                    <label><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Destination point:</label>
                    <input id="destination" type="text" name="destination" class="txtinput">

                    <label><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp;Desired arrival time: </label>
                    <input id="arrival" type="time" name="arrival" class="txtinput">

                    <select  id="transit" name="dropdown" style="font-family:'FontAwesome', Areal;">
                        <option>Transit selection</option>
                        <option>&#xf1b9; &nbsp;Car</option>
                        <option>&#xf207; &nbsp;Bus</option>
                    </select>
                    <div id="countdownClockView"></div>
                    <input type="submit" value="Submit" id="submit">
                </form>
            </article>
        </main>
    </section>
